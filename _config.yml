# User Settings | Edit there as per required

title: C3KO's Blog
url: "http://netbuk.github.io"
#baseurl: "/"

# This will show up at the top of index page
site_heading: >
    C3KO <span class="faded">'s blog</span>

email: mailbox@c3ko.de
author: C3KO
# This description will show up in google search results
# (for index page) etc.
description: >
    Jekyll based blog, hosted on github

# This will what will show against &copy; in the footer
copyright: C3KO
# Toggle your short bio, which will displayed on your index page
# Just toggle it and run jekyll again to see
intro: true         # Tip: Remove the span from site_heading if intro is set to true
# This will be displayed in your intro
short_bio: >
    Welcome! This is <span>accent</span>, a mobile friendly theme for Jekyll. The main feature of this
    theme is that you can change the accent color. Refer the
    <a class="underline different-highlight" href="http://ankitsultana.me/accent/documentation.html">
        Documentation
    </a>
    to know how.

permalink: /:title.html

# Comments are powered by disqus
comments: false

# keep about_stub roughly 12 words long for best results
# This will show up at the bottom of each post
# Note that about_footer should be true if you want
# to see author information at the bottom of each post
about_stub: >
    Jykell-Blogger, Serveradmin, ArchUser & likes Uberspace - Hosting on Androids 

about_footer: true

twitter_username: der__k
github_username: netbuk
#facebook_id: christiankantelberg

favicon: true
favicon_location: "images/favicon.ico"

profile_picture: https://lh3.googleusercontent.com/-K2plevR2_-Q/AAAAAAAAAAI/AAAAAAABP0s/yCXMqeYaKYA/s60-p-rw-no/photo.jpg #images/temp.png
paginate: 5
paginate_path: "/page/:num"
#tracking_id: UA-69243698-7 # GA Tracking ID

# Social Stuff | open graph and twitter cards
og_image: "https://pbs.twimg.com/profile_images/712906531638001664/ZZ-clHzq_400x400.jpg" # This will show in facebook thumbnails images/accent.png
twitter_image: "https://pbs.twimg.com/profile_images/712906531638001664/ZZ-clHzq_400x400.jpg" # This will show in twitter cards

####################################
####################################
####################################
### Build Settings | Don't Touch ###
####################################
####################################
####################################

markdown: kramdown

gems:
    - jekyll-paginate

sass:
    style: compressed
    sass_dir: _sass

# Scopes
defaults:
    -
        scope:
            path:   ""
            type:   "pages"
        values:
            layout: "page"
    -
        scope:
            path:   ""
            type:   "posts"
        values:
            layout: "post"

exclude: [vendor] # For travis ci

# User Settings | Edit there as per required

title: C3KO's Blog
url: "http://netbuk.github.io"
#baseurl: "/"

# This will show up at the top of index page
site_heading: >
    C3KO <span class="faded">'s blog</span>

email: mailbox@c3ko.de
author: C3KO
# This description will show up in google search results
# (for index page) etc.
description: >
    Jekyll based blog, hosted on github

# This will what will show against &copy; in the footer
copyright: C3KO
# Toggle your short bio, which will displayed on your index page
# Just toggle it and run jekyll again to see
intro: true         # Tip: Remove the span from site_heading if intro is set to true
# This will be displayed in your intro
short_bio: >
    Willkommen auf meinem kleinen aber feinen <span><a href="http://jykellrb.com" target="_blank">Jykell</a></span> Blog, gehostet auf <span><a href="https://github.com" target="_blank">GitHub</a></span>. 

permalink: /:title.html

# Comments are powered by disqus
comments: false

# keep about_stub roughly 12 words long for best results
# This will show up at the bottom of each post
# Note that about_footer should be true if you want
# to see author information at the bottom of each post
about_stub: >
    Jykell-Blogger, Serveradmin, ArchUser & likes Uberspace - Hosting on Astroids 

about_footer: true

twitter_username: der__k
github_username: netbuk
facebook_id: christian.kantelberg

favicon: true
favicon_location: "images/favicon.ico"

profile_picture: images/c3ko.png
paginate: 5
paginate_path: "/page/:num"
#tracking_id: UA-69243698-7 # GA Tracking ID

# Social Stuff | open graph and twitter cards
og_image: "images/c3ko.png" # This will show in facebook thumbnails images/accent.png
twitter_image: "images/c3ko.png" # This will show in twitter cards

####################################
####################################
####################################
### Build Settings | Don't Touch ###
####################################
####################################
####################################

markdown: kramdown

gems:
    - jekyll-paginate

sass:
    style: compressed
    sass_dir: _sass

# Scopes
defaults:
    -
        scope:
            path:   ""
            type:   "pages"
        values:
            layout: "page"
    -
        scope:
            path:   ""
            type:   "posts"
        values:
            layout: "post"

exclude: [vendor] # For travis ci
